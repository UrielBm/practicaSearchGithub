<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Github Seach app, front-end para practicar lo aprendido en el modulo Uno del diplomado en desarrollo web en UDG, hecho con HTML,CSS,Sass y Js Vanilla"/>
    <link rel="shortcut icon" href="./assets/github.ico">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/github.css">
    <link rel="stylesheet" href="./css/loading.css">
    <title>My Search GitHub App</title>
</head>
<body>
    <main class="wrapperMain">
        <h1 class="title">Buscador de perfiles en Github</h1>
        <form class="form" id="searchForm">
            <div class="wrapperInput">
                <label for="userName" class="label">Perfil de github:</label>
                <input type="text" placeholder="UrielBM" id="userName" name="userName" class="input" autocomplete="off"/>
            </div>
            <button type="submit" class="actionButton" id="searchButton">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" class="icon"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>Buscar</button>
        </form>
        <section class="loadingNone" id="loading">
            <div class="sk-cube1 sk-cube"></div>
            <div class="sk-cube2 sk-cube"></div>
            <div class="sk-cube4 sk-cube"></div>
            <div class="sk-cube3 sk-cube"></div>
        </section>
        <section class="hiddenCard" id="Card">
                <div class="wrapperPicture">
                    <img src="" class="picture" alt="picture" id="picture" />
                </div>
                <div class="wrapperInfo">
                    <div class="info"><p>Github perfil:</p> <p id="login"></p></div>
                    <div class="info"><p>Nombre:</p> <p id="name"></p></div>
                    <div class="AboutMe"><p></p> <p id="bio"></p></div>
                    <div class="info"><p>Ubicaci√≥n:</p> <p id="location"></p></div>
                    <div class="info"><p>Seguidores:</p> <p id="followers"></p></div>
                    <div class="info"><p>Repositorios:</p> <p id="repos"></p></div>              
                </div>
                <div class="wrapperSocialNetwork">
                    <a href="" target="_blank" class="link" id="twitter"><img src="./assets/img/Twitter.gif" alt="twitter" class="network" /></a>
                    <a href="" target="_blank" class="link" id="github"><img src="./assets/img/github.svg" alt="github" class="network" /></a>
                </div>
        </section>
        <div class="wrapperAustronaut">
            <img src="./assets/img/astronaut.gif" class="austronaut" />
        </div>
    </main>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="./js/ErrorMessage.js"></script>
    <script type="text/javascript" src="./js/setData.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
